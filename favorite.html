<script>
    $(function() {
        $('#lists').removeClass('list-mobile')
        $('#menus').click(function() {
            if ($('#lists').hasClass('list-mobile')) {
                $('#lists').removeClass('list-mobile')
            } else {
                $('#lists').addClass('list-mobile')
            }
        })
    })
</script>
